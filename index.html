  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Social links profile</title>
  </head>
  <body>
      <main class="card">
        <div class="info">
          <img class="personal-img" src="images/avatar-jessica.jpeg" alt="Jessica Randall's Avatar Picture"/>
          <div class="name-loc">
            <h1 class="name">Jessica Randall</h1>
            <div class="location">London, United Kingdom</div>
          </div>
          <div class="about">"Front-end developer and avid reader."</div>
          <ul class="links">
            <li><a href="#">GitHub</a></li>
            <li><a href="#">Frontend Mentor</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
          </ul>
        </div>
      </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/sabbadash" target="_blank">@sabbadash</a>.
      </div>
    </footer>
  </body>
  </html>
